<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header-box">
        <header class="header">
            <div class="logo">A</div>

            <nav class="nav">
                <a href="#" class="link">Home</a>
                <a href="#" class="link">Products</a>
                <a href="#" class="link">Contacts</a>
            </nav>

            <button class="btn">Contact us</button>
        </header>
    </div>

    <div class="screen">
        <div class="box">
            <h1 class="title">Apple stuff</h1>
            <div class="subtitle">Buy with your heart, think with your head</div>
            <button class="btn">Learn more</button>
        </div>
    </div>

<div class="p-screen">
    <div class="p-wrapper">
        <div class="p-title">Our products</div>
        <div class="p-box">
            <div class="p-item">
                <div class="p-image" style='background-image: url(images/iphone-12-black-select-2020.png);'></div>
                <div class="p-name">IPhone 12 Black</div>
                <div class="p-price">1000$</div>
                <button class="btn p-btn">Add to cart</button>
            </div>

            <div class="p-item">
                <div class="p-image" style='background-image: url(images/iphone-12-blue-select-2020.png);'></div>
                <div class="p-name">IPhone 12 Blue</div>
                <div class="p-price">1000$</div>
                <button class="btn p-btn">Add to cart</button>
            </div>

            <div class="p-item">
                <div class="p-image" style='background-image: url(images/iphone-12-red-select-2020.png);'></div>
                <div class="p-name">IPhone 12 Red</div>
                <div class="p-price">1000$</div>
                <button class="btn p-btn">Add to cart</button>
            </div>

            <div class="p-item">
                <div class="p-image" style='background-image: url(images/iphone-12-green-select-2020.png);'></div>
                <div class="p-name">IPhone 12 Green</div>
                <div class="p-price">1000$</div>
                <button class="btn p-btn">Add to cart</button>
            </div>

            <div class="p-item">
                <div class="p-image" style='background-image: url(images/iphone-12-family-select-2021.jpeg);'></div>
                <div class="p-name">IPhone 12 Purple</div>
                <div class="p-price">1000$</div>
                <button class="btn p-btn">Add to cart</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
